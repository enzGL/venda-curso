<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="midias/icon.png" type="image/png">
    <title>Gestão de Cassinos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteudo">
        <h1 class="titulo">Fortuna's Casino | Gestão de Cassinos e Operações</h1>
        <h2 class="subtitulo">Finalizar a compra</h2>
        <form class="formulario">
            <label class="campo-label">Nome:</label>
            <input type="text" placeholder="Digite seu nome"
            class="campo">
            <label class="campo-label">Email: </label>
            <input type="email" placeholder="email@email.com" class="campo">
            <label class="campo-label">Idade: </label>
            <input type="number"  class="campo">
            <label class="campo-label">Telefone: </label>
            <input type="tel" placeholder="(99) 999999999" class="campo">
            <lebel class="campo-label">Modo de pagamento</lebel>
            <select class="campo">
                <option>PIX</option>
                <option>Dinheiro</option>
                <option>Cartão</option>
            </select>
            <button class="botao-comprar">PAGAR</button>
        </form>
    </main>
</body>
</html>
